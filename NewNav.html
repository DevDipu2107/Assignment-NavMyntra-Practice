<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="NewNav.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Myntra</title>
  </head>
  <body>
    <header>
      <div class="HeaderContainer">
        <div class="ImageContainer">
          <img src="/Asset/myntra_logo.webp" alt="Myntra Logo" />
        </div>
        <nav class="NavItems">
          <ul class="NavItemsList">
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">MEN</a>
            </li>
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">WOMEN</a>
            </li>
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">KIDS</a>
            </li>
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">HOME</a>
            </li>
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">BEAUTY</a>
            </li>
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">GENZ</a>
            </li>
            <li class="NavItemsListItems">
              <a class="Anchor" href="#">STUDIO <sup class="New">NEW</sup></a>
            </li>
          </ul>
        </nav>
        <div class="Search">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="text"
            name="SearchInput"
            id="Input"
            placeholder="Search for products,brands and more"
          />
        </div>
        <div class="ContainerRight">
          <div class="RightContent">
            <span class="material-symbols-outlined"> person </span>
            <span>Profile</span>
          </div>
          <div class="RightContent">
            <span class="material-symbols-outlined"> favorite </span>
            <span>Wishlist</span>
          </div>
          <div class="RightContent">
            <span class="material-symbols-outlined"> shopping_bag </span>
            <span>Bag</span>
          </div>
        </div>
      </div>
    </header>
    <hr>
    <main></main>
    <footer></footer>
  </body>
</html>
